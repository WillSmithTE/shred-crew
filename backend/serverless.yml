org: willsmithte
app: aws-node-express-dynamodb-api
service: aws-node-express-dynamodb-api
frameworkVersion: '3'

custom:
  usersTableName: 'shred-crew-users-${sls:stage}'
  resortsTableName: 'shred-crew-resort-${sls:stage}'
  skiSessionsTableName: 'shred-crew-sessions-${sls:stage}'
  betaRegisteredUsersTableName: 'shred-crew-beta-registered-users-${sls:stage}'
  dynamodb:
    start:
      migrate: true
    stages:
      - dev
      - prod

provider:
  name: aws
  region: eu-central-1
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !Sub '${ResortsTable.Arn}/*'
            - Fn::GetAtt: [ ResortsTable, Arn ]
            - !Sub '${UsersTable.Arn}/*'
            - Fn::GetAtt: [ UsersTable, Arn ]
            - !Sub '${SkiSessionsTable.Arn}/*'
            - Fn::GetAtt: [ SkiSessionsTable, Arn ]
            - !Sub '${BetaRegisteredUsersTable.Arn}/*'
            - Fn::GetAtt: [ BetaRegisteredUsersTable, Arn ]
  environment:
    USERS_TABLE: ${self:custom.usersTableName}
    RESORTS_TABLE: ${self:custom.resortsTableName}
    SKI_SESSIONS_TABLE: ${self:custom.skiSessionsTableName}
    BETA_REGISTERED_USERS_TABLE: ${self:custom.betaRegisteredUsersTableName}

functions:
  api:
    handler: dist/handler.handler
    events:
      - httpApi: '*'

resources:
  - ${file(db/users.yml)}
  - ${file(db/resorts.yml)}
  - ${file(db/ski-sessions.yml)}
  - ${file(db/beta-registered-users.yml)}

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-dynamodb-seed
  - serverless-dotenv-plugin

package:
  patterns:
    - '!.dynamodb/**'
    - '!./db/bootstrap/resorts.json'
